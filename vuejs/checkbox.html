<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue select all</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-3" id="app">
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <h2 class="text-center">Vue3 Checkbox Select All</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" v-model="checkAll">
                    <label class="form-check-label" for="flexCheckDefault">
                        Select All
                    </label>
                </div>
                <hr class="w-50 mt-2">
                <form>
                    <div class="form-check" v-for="item in items">
                        <input class="form-check-input" type="checkbox" v-model="checked" :value="item.id" number>
                        <label class="form-check-label" for="flexCheckDefault">
                            {{ item.name }} 
                        </label>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({

        data(){
            return {
                items: [ 
                    { "id": "1", "name": "Item1"},
                    { "id": "2", "name": "Item2"},
                    { "id": "3", "name": "Item3"},
                    { "id": "4", "name": "Item4"},
                ],
                checked: []
            }
        },
        computed: {

            checkAll: {
              get: function () {
                return this.items ? this.checked.length == this.items.length : false;
              },
              set: function (value) {
                var checked = [];
                if (value) {
                  this.items.forEach((lang) => {  checked.push(lang.id); });
                }
                this.checked = checked;
              }
            }
          }

        }).mount('#app')
    </script>
</body>
</html>
